<section data-markdown style="font-size: xx-large">
    <textarea data-template>
## Practical Advice from Olli

* Accuracy should be actionable
* Overfit on a small subset
* Have clear input and output
* Could a human learn from that data?
* Train/Test Split
* Fighting overfitting
* Is your model large enough?
* Start small and humble
* Make incremental changes to something that works in some way
* Use a baseline so you know what is possible
* Once you have anything working, save it as a copy

<!-- After production:
* You are never done
* Going into production is not the end of the story
* Don't let your model go stale -->
</textarea>
</section>

<section data-markdown style="font-size: xx-large">
    <textarea data-template>
## Practical advice from a master of his craft

_Challenges of training neural nets_
1. Neural net training is a leaky abstraction - you need to understand what is going on
1. Neural net training fails silently - the possible error surface is large

_The recipe_
1. Understand your data
1. Make one simple experiment after the other
1. Make your model good / large enough to overfit on a batch
1. Regularize on full data set
1. Tune and scrape the barrel

<small>

https://karpathy.github.io/2019/04/25/recipe/    
</small>
</textarea>
</section>
