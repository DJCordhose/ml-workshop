### Abstract

Squaring Deep Neural Networks for interpretability - Decision Trees as Surrogate Model for Neural Networks

Deep Neural Networks have outstanding performance and flexibility when learning from complex data sets. 
They can be regularized to generalize well on pretty much any data set. 
However, without additional work, they are black boxes and how they come to conclusions is not transparent or comprehensible.

Exactly this right to explanation is well established by 
Europe's GDPR (https://en.wikipedia.org/wiki/General_Data_Protection_Regulation),
United States' credit score (https://en.wikipedia.org/wiki/Right_to_explanation, https://en.wikipedia.org/wiki/Credit_score_in_the_United_States), and
many other real world applications.

On the opposite side, decision trees can be much more comprehensible, and can be trained either towards high understandability (simple tree) 
or high accuracy (complex tree). Unfortunately, unlike Neural Networks they tend to overfit when trained on real world data and are hard to regularize.

In this contribution I will show how training decision trees on data generated by a neural network 
gives us a dial to be tuned between predictive power on one side and explainability on the other side.
