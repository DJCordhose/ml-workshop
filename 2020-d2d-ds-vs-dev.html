<section data-markdown class="fragments">
    <textarea data-template>
# Code != Code

Depending on context quality of code is determined differently

* _Data Scientists_
    * Proof-of-Concept and research
    * Experimentation
    * High risk, high reward

* _Software Development_
    * Long living products
    * Maintenance
    * Reliability

    </textarea>
</section>


<section data-markdown>
    <textarea data-template>
## Same Words Mean Different Things

* What is a _version_?
  * Copy of a notebook
  * Commit in github
* What is _code reuse_?
  * Copy and paste
  * Code extracted into a library
* What is _good code_?
  * can be adapted to many examples, does something cool
  * maintainability, correctness, robustness, ...

</textarea>
</section>


<section data-markdown>
    <textarea data-template>
## Data Scientist and Developers, revisited

- _Goals of work_ are pretty different
  - Data scientists: exploration to find something that works
  - Developers: building something that works and can be maintained
- _Different ideas of similar concepts_ like "what is a version"
- Projects shift from _exploration to building_.
    </textarea>
</section>

<section data-markdown>
    <textarea data-template>
### Expectation Management for ML projects

If you want to adopt Machine Learning in your Company
* Success is not guaranteed
* Success of experiment can be precondition to starting a software project
* Data Science and Machine Learning can be experiments that fail often
* ML experiment work rather feels like product development work
* Expect and clearly communicate failures
* Quality of the data matters more than your approach
    </textarea>
</section>


<section data-markdown>
    <textarea data-template>
### Recommendations for ML in Projects

* Rather experiment within time boxes
* Bring models into production as quickly as possible
* Do not optimize for the last few percentages
* Some Data Science work rather is engineering, though
* Can be part of an agile team
    </textarea>
</section>


<section data-markdown>
    <textarea data-template>
### Agile Machine Learning Projects?

_ML projects have uncertainty over both timeframe and outcomes_

1. Control approach
    - “Distributional” approach to project management
    - Assign priors and utilities to various outcomes 

1. Agile approach
   - Work in very short time-boxed iterations 1 day to 1 week
    - At the end of iteration present results
    - Be honest and open about them
    - Decide if it makes sense to enter next time box

<small>https://twitter.com/dennybritz/status/1090139019973775360
    https://twitter.com/l2k/status/1089988137424629760
</small>
</textarea>
</section>

<section data-markdown>
    <textarea data-template>
### From Exploration to Production

1. DS Notebooks aufräumen
   1. Quatsch raus
   1. Thematisch aufteilen in mehrere Notebooks falls sinnvoll
   1. Auskommentierung als if-then soll raus
   1. Minimale Version

Wenn DS und Dev dasselbe Programmiersprache/Framework teilen   
1. DS und Dev zusammen   
   1. Was ist nicht spezifisch für das Notebook? Auslagern
   1. Diese neuen Notebooks sind nun die Basis für die nächste Iteration
   1. Wenn man die lib anders braucht, nicht direkt daran ändern, entkoppeln durch Copy-Paste

</textarea>
