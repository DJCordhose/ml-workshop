### Von Exploration zur Production

1. DS Notebooks aufräumen

<section data-markdown>
    <textarea data-template>
### Machine Learning in Projects

* Data Science and Machine Learning can be experiments that fail often
* Success of experiment can be precondition to starting a software project
* ML experiment work rather feels like PO work
* Some ML work rather is engineering, though
* Can be part of an agile team

    </textarea>
</section>

<section data-markdown style="font-size: xx-large">
    <textarea data-template>
### Agile Machine Learning Projects?

_ML projects have uncertainty over both timeframe and outcomes_

approaches
1. control
- “distributional” approach to project management
- assign priors and utilities to various outcomes 
1. agile
- work in very short time-boxed iterations 1 day to 1 week
- at the end of iteration present results
- be honest and open about them
- decide if it makes sense to enter next time box

<small>
<br>
https://twitter.com/dennybritz/status/1090139019973775360
<br>
https://twitter.com/l2k/status/1089988137424629760
</small>
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### What does this mean for you?

If you want to adopt Machine Learning in your Company
* Success can not guaranteed
* Rather experiment within time boxes
* Expect and clearly communicate failures
* Bring models into production as quickly as possible
* Do not optimize for the last few percentages
* Quality of the data matters more than your approach

</textarea>
</section>

<section data-markdown>
    <textarea data-template>
### When is it ready for production?

Question for machine learning people in industry: what does it mean for your work to be “in production” what qualifies your models to be “production ready”? See this a lot and I think the meanings change across different domains pretty quickly.

Denny Britz (@dennybritz) tweeted at 6:37 AM on Tue, Mar 03, 2020:
1. Callable via API, and ideally with high throughput / low latency (SLA)
2. Metrics are monitored. This includes input distribution shift, feature distributions, output distributions, etc
3. Versioning
(https://twitter.com/dennybritz/status/1234714538454335488?s=03)

https://research.google/pubs/pub46555/

<section data-markdown>
    <textarea data-template>
### How to integrate into existing software?

_Challenge_
* Machine Learning Models are often trained in Python
* Need a Python Server or other specialized servers
* Sometimes even need a GPU to perform properly

_Measures_
* Use dedicated server and REST calls
* REST overhead for fine grained calls too much overhead: consider custom implementations in host language 

    </textarea>
</section>

<section data-markdown class="fragments">
    <textarea data-template>
### Documentation


* Since the model is developed using iterations each experiment and new direction needs to be documented properly
* code alone can only tell a fraction of the story (ie. who, what, when — never WHY)


</textarea>
</section>

<section data-markdown>
    <textarea data-template>
### Typical Quality Attributes for ML

ML specific
* Interpretability / Explainability
* Accuracy of prediction, what is adequate accuracy (AA) for MVP 
  * could influence safety when AA is lacking
* freedom from unwanted bias
* Stability of results (when retraining on same data / additional data / when model changes)
  
Traditional
* Data Protection (model must not allow getting out original data)
* UX, new ways of including ML into UI to improve UX
* Speed of prediction / training
* Scalability of prediction / training (GPUs don't scale well, some algorithms do not scale well)
* Security
  * where can we host the model? Public facing? API Gateway in between? What could an attacker do?
  * against influencing prediction

</textarea>
</section>

<section data-markdown class="fragments">
    <textarea data-template>
### Which parts of your code can you replace with Machine Learning?

* the problem at hand is hard to specify
* solving the problem can tolerate some error or uncertainty
* you have sample data with labels (ground truth) or can simulate your environment
* there is a clear, simple input and output
</textarea>
</section>

<section data-markdown class="fragments">
    <textarea data-template>

### Accuracy is king for applications of Machine Learning

* applications have vastly different requirements on adequate accuracy (AA)
* 60% or 70% of accuracy are not good or bad values or by themselves
* only very few with more than 85% accuracy at http://scaledml.org/2020/

Recommendation
* either find out what you can do with a given AA 
* or see if there is a way to get to the AA you need for a specific application
</textarea>
</section>

<section data-markdown class="fragments">
    <textarea data-template>
### Be clear about which level of explainability you need

* probably has an impact on what kind of ML you can use (or no ML at all)
* Neural Networks typically are black boxes, but very powerful
* Decision Trees (especially when shallow) can be understood, but are often not as powerful
* This might turn out to be a compromise between adequate accuracy and explainability
</textarea>
</section>

<section data-markdown>
    <textarea data-template>
### Advice: Clarify Quality Goals

Successful companies have very clear statements

* Amazon
* Netflix
* Spotify

</textarea>
</section>

<section data-markdown>
    <textarea data-template>
### Choosing an Approach

From high to low
* Degree of freedom
* Knowledge needed
* Effort needed


Implementation
* from scratch using all purpose language or CUDA on GPU
* Low Level Neural Networks with Backpropagation using custom training loop, layer definitions and loss functions, e.g. TensorFlow, Pytorch
* High Level Neural Networks using declarative API (e.g. Keras)
* High Level Implementation
	* using classic Machine Learning libraries like Scikit-Learn or
	* predefined NN Architectures (like MobilNet or 3 Level Fully Connected)     HOSTED SERVICES START HERE
* Generic, pre-trained models, like Image-Net or Bert models
	* allow to be re-trained and adapted to your domain
	* trained and maintained by other people, remain generic

</textarea>
</section>

### From Software 1.0 to 2.0

Composition
* One system having many prediction heads and many inputs
* Large number of small ML systems connected by conventional software

Scope of ML / What part of the solution is covered by ML
	1. End-To-End: ML imitates what people do more or less directly, like clicking buttons, emulate impulses for steering wheel / pedals (Imitation Learning, Behavioral Cloning)
		1. Example car: inputs (video camera, radar) wired to wheels , pedals
	2. Mediated Perception: Conventional Software uses inputs from 1-n ML systems and uses them in processes that are not data driven, but done by deliberate programming
		1. Multiple sensors deliver tracking data, predictions, etc. classic software makes decision like below

    <script>
        const isLocal = window.location.hostname.indexOf('localhost') !== -1 || 
                    window.location.hostname.indexOf('127.0.0.1') !== -1;

        $('.hide').remove();

        if (isLocal && !printMode) {
        } else {
            // only applies to public version
                $('.todo').remove();
                $('.preparation').remove();
                $('.local').remove();
        }
    
        Reveal.addEventListener( 'ready', function( event ) {
            // applies to all versions
            $('code').addClass('line-numbers');
    
            $('.fragments li').addClass('fragment')
    
            // make all links open in new tab
            $('a').attr('target', '_blank')
    
            if (isLocal && !printMode) {
                // only applies to presentation version
                Reveal.configure({ controls: false });
            } else {
                // only applies to public version
                $('.fragment').removeClass('fragment');
            }
        } );

    </script>
